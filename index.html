<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Swanix Design System</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/images/apple-touch-icon.png" />
  <!-- Styles -->
  <link rel="stylesheet" href="assets/styles/docsify-custom.css">
</head>
<body>
  <div class="menu-container"></div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "Swanix",
      themeColor: '#000',
      basePath: 'content/',
      homepage: '_site-home.md',
      loadSidebar: '_site-menu.md',
      subMaxLevel: 2,
      repo: 'swanix/ui',
      coverpage: '_site-cover.md',
      //onlyCover: true,
      auto2top: true,
      notFoundPage: false,
      relativePath: false,
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true
      },
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            codePreviewCssFile = "assets/dist/swanix.min.css";
            codePreviewCssFile2 = "";
            codePreviewJsFile = "assets/dist/swanix.min.js";
          });
        }
      ]
    };
  </script>

  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Docsify plugins -->
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Codemirror -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/mode/xml/xml.min.js"></script>
  <!-- Docsify Codemirror -->
  <link href="assets/scripts/docsify-codemirror.css" rel=stylesheet>
  <script src="assets/scripts/docsify-codemirror.js"></script>
  <!-- Custom menu -->
  <script src="assets/scripts/menu-global.js"></script>
  <script>
    createMenuGlobal();
  </script>

<script>
  // Modal Dialog
  const modal = new VanillaModal({
    clickOutside : false
  });
  // Slideshow
  var element = document.querySelector('.slideshow'),
     prevBtn = document.querySelector('.js-slideshow-prev'),
     nextBtn = document.querySelector('.js-slideshow-next');
  window.mySwipe = new Swipe(element, {
    startSlide: 0,
    auto: 3000,
    draggable: true,
    autoRestart: true,
    continuous: true,
    disableScroll: true,
    stopPropagation: true,
    callback: function(index, element) {},
    transitionEnd: function(index, element) {}
  });
  prevBtn.onclick = mySwipe.prev;
  nextBtn.onclick = mySwipe.next;
</script>
</body>
</html>
