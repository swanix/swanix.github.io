<!DOCTYPE html>
<html>
<head>
  <meta name="robots" content="noindex, nofollow">
  <title>Swanix</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/docsify-custom.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "Swanix",
      themeColor: '#000',
      basePath: 'content/',
      homepage: 'home.md',
      loadSidebar: '_menu.md',
      subMaxLevel: 1,
      auto2top: true,
      coverpage: false,
      notFoundPage: true,
      relativePath: true,
      pagination: {
          previousText: 'Anterior',
          nextText: 'Siguiente',
          crossChapter: true
      }
    };
  </script>

  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Docsify plugins -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Vuejs -->
  <script src="//unpkg.com/vue/dist/vue.min.js"></script>
  <!-- Custom menu -->
  <script src="https://swanix.org/assets/menu-global.js"></script>
  <script>
    createMenuGlobal();
  </script>
</body>
</html>
