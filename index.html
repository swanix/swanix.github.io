<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Swanix Design System</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/apple-touch-icon.png" />
  <!-- Styles -->
  <link rel="stylesheet" href="assets/docsify-custom.css">
</head>
<body>
  <div class="menu-container"></div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "Swanix",
      themeColor: '#000',
      basePath: 'content/',
      coverpage: 'cover.html',
      onlyCover: true,
      loadSidebar: false,
      subMaxLevel: 1,
      auto2top: true,
      notFoundPage: true,
      relativePath: true
    };
  </script>

  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Docsify plugins -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- Vuejs -->
  <script src="//unpkg.com/vue/dist/vue.min.js"></script>
  <!-- Custom menu -->
  <script src="assets/menu-global.js"></script>
  <script>
    createMenuGlobal();
  </script>
</body>
</html>
